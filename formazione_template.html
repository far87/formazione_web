<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Formazione Italia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .content1 {
            position: relative;
            z-index: 1;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('aula.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            filter: blur(2px); /* Aggiunge l'effetto di sfocatura */
            z-index: -1; /* Posiziona l'immagine dietro il contenuto */
        }

        header {
            background-color: #1C3D6D;
            color: #F07D22;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            position: relative;
        }
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 280px; /* Dimensione del logo ridotta */
            border-radius: 36%;
        }
        .nav-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: #F07D22;
            text-decoration: none;
            font-size: 18px;
        }
        .burger {
            display: none;
            cursor: pointer;
            color: #F07D22;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .burger div {
            width: 25px;
            height: 3px;
            background-color: #F07D22;
            margin: 5px;
        }
        .content {
            text-align: center;
            margin: 50px 0;
            color: #F07D22;
            font-size: 24px;
        }
        footer {
            background-color: #1C3D6D;
            color: #F07D22;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            margin-top: auto;
        }
        .footer-item {
            display: flex;
            align-items: center;
        }
        .footer-item img {
            margin-right: 10px;
        }
        .fas{
            margin-right: 10px; /* Aggiungi la quantit√† di spazio desiderata */

        }
        .address-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center; /* Centra il testo sotto l'icona */

        }
        .address-icon {
            font-size: 2rem; /* Dimensiona l'icona in base alle tue esigenze */
            margin-bottom: 5px; /* Spazio tra l'icona e il testo */

        }
        .email-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center; /* Centra il testo sotto l'icona */
        }
        .email-icon {
            font-size: 2rem; /* Dimensiona l'icona in base alle tue esigenze */
            margin-bottom: 5px; /* Spazio tra l'icona e il testo */
        }
        #benvenuto-text {
            font-style: normal;
            font-weight: bolder;
            color: #fff8e7 ;
         }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                text-align: center;
                width: 100%;
            }
            .nav-links li {
                margin: 10px 0;
            }
            .burger {
                display: block;
            }

            .logo {
                display: block;
                margin: 0 auto;
                max-width: 240px; /* Dimensione del logo ridotta */
                border-radius: 36%;
            }

            #email-text {
                font-size: 0.6rem;
             }
     
             #address-text{
                 font-size: 0.6rem;
             }
     
        }
    </style>
</head>

    <script>
        function toggleMenu() {
